<!DOCTYPE html>
<html>
<head>
  <title>Success</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
    }

    .container {
      background-color: #ffffffcc;
      padding: 35px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      transition: transform 0.2s;
    }

    .container:hover {
      transform: translateY(-3px);
    }

    h2 {
      margin-bottom: 20px;
      color: rgba(17, 73, 122, 0.89);
    }

    #show {
      font-size: 17px;
      line-height: 1.7;
      margin-bottom: 20px;
      text-align: left;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:nth-child(2) {
      background-color: #1e88e5;
      color: white;
    }

    button:nth-child(2):hover {
      background-color: #1565c0;
    }

    button:nth-child(3) {
      background-color: #e53935;
      color: white;
    }

    button:nth-child(3):hover {
      background-color: #c62828;
    }
  </style>

</head>

<body>

  <div class="container">
    <h2>Your appointment is successfully booked!</h2>

    <div id="show"></div>

    <button onclick="reschedule()">Reschedule</button>
    <button onclick="exit()">Exit</button>
  </div>

  <script>
    let a = JSON.parse(localStorage.getItem("appointment"));

    show.innerHTML = `
      <strong>Name:</strong> ${a.name}<br>
      <strong>Date:</strong> ${a.date}<br>
      <strong>Time:</strong> ${a.time}<br>
      <strong>Purpose:</strong> ${a.purpose}
    `;

    function reschedule() { 
      location.href = "appointment4.html"; 
    }

    function exit() { 
      localStorage.clear(); 
      location.href = "appointment1.html"; 
    }
  </script>

</body>
</html>
