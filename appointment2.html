<!DOCTYPE html>
<html>
<head>
  <title>Verify Details</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d0e7ff 0%, #ffffff 100%);
    }

    .container {
      background-color: #ffffffcc;
      padding: 35px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 350px;
      text-align: left;
      transition: transform 0.2s;
    }

    .container:hover {
      transform: translateY(-3px);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #details {
      font-size: 17px;
      line-height: 1.7;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1565c0;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 8px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Verify Your Details</h2>

    <div id="details"></div>

    <label>
      <input type="checkbox" id="confirm"> I confirm that the above details are correct
    </label>

    <button onclick="confirmData()">Confirm</button>
  </div>

  <script>
    const detailsDiv = document.getElementById("details");
    const confirmBox = document.getElementById("confirm");

    const appointment = JSON.parse(localStorage.getItem("appointment"));

    if (appointment) {
      detailsDiv.innerHTML =
        `<strong>Name:</strong> ${appointment.name}<br>
         <strong>Date:</strong> ${appointment.date}<br>
         <strong>Time:</strong> ${appointment.time}<br>
         <strong>Purpose:</strong> ${appointment.purpose}`;
    } else {
      detailsDiv.innerHTML = "No appointment data found.";
    }

    function confirmData() {
      if (confirmBox.checked) {
        location.href = "appointment3.html";
      } else {
        alert("Please confirm your details");
      }
    }
  </script>

</body>
</html>
